<fieldset>

  <div class="row">
    <h2>Por favor, faça o Login</h2>
  </div>

  <br />

  <div class="form-group row">
    <label for="usuario" class="col-md-2 col-form-label">Usuário</label>
    <div class="col-md-4">
      <input class="form-control" type="text" id="usuario" [(ngModel)]="usuario.nome">
    </div>
  </div>

  <div class="form-group row">
    <label for="senha" class="col-md-2 col-form-label">Senha</label>
    <div class="col-md-4">
      <input class="form-control" type="password" id="senha" [(ngModel)]="usuario.senha" >
    </div>
  </div>

  <button class="btn btn-primary" (click)="fazerLogin()">Login</button>

</fieldset>
